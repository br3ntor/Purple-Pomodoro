<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Purple Pomodoro</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Purple Pomodoro</h1>
        </header>
        <div id="icons">
            <img src="img/tomato-purp.svg" id="pom_0" class="tomato">
            <img src="img/tomato-purp.svg" id="pom_1" class="tomato">
            <img src="img/tomato-purp.svg" id="pom_2" class="tomato">
            <img src="img/tomato-purp.svg" id="pom_3" class="tomato">
        </div>
        <div id="controls">
            <div id="sliders">
                <div class="slider_box">
                    <p>Pomodoro: <span id="set_pom">25</span> min</p>
                    <input type="range" min="1" max="50" value="25" id="pom_range">
                </div>
                <div class="slider_box">
                    <p>Short Break: <span id="set_short">5</span> min</p>
                    <input type="range" min="1" max="10" value="5" id="short_range">
                </div>
                <div class="slider_box">
                    <p>Long Break: <span id="set_long">20</span> min</p>
                    <input type="range" min="1" max="30" value="20" id="long_range">
                </div>
            </div>
            <div id="buttons">
                <button id="startTime">Start Timer</button>
                <button id="stopTime">Stop Timer</button>
                <button id="resetTime">Reset Timer</button>
            </div>
        </div>
        <div id="timer">
            <span id="clock">00:00</span>
            <svg id="svg" width="350px" height="350px">
                <circle id="circle" r="87.5" cx="175px" cy="175px"></circle>
                <circle id="circle-cover" r="87.5" cx="175px" cy="175px"></circle>
            </svg>
        </div>
    </div>
    <footer>
        <a href="https://github.com/br3ntor/Purple-Pomodoro">
            <img src="img/github-light.png">
        </a>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
